<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/fb03960e83.js" crossorigin="anonymous"></script>
    <title>Login form</title>
</head>
<body>
    <div class="loginform">
        <h2>Log In</h2>
        <p>Enter your details</p>
            <form action="">
                <input type="email" placeholder="Email">
                <input type="password" class="password" placeholder="Password">
                <a href="#">Forgot Password?</a>
                <button type="submit">Log In</button>
            </form>
            <i class="fa-solid fa-eye" onclick="show()"></i>
        <p class="signup-text">Don't have an account?  <a href="#">Register Now</a></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
